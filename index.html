<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- jquery -->
    <script async defer src="./scripts/jquery-3.6.4.min.js"></script>

    <!-- JS -->
    <script async defer src="./scripts/script.js"></script>
    <title>WTE4D</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <h1>What The EFF's for Dinner!?</h1>
      <h4>Can't decide on what you want to eat?</h4>
    </header>

    <!-- Section 1 User Input -->
    <section id="section1" class="d-flex justify-content-center">
      <form id="userForm" action="">
        <!-- Location -->
        <div class="mb-3">
          <label for="location">Location</label>
          <input
            required
            minlength="2"
            maxlength="50"
            type="search"
            class="form-control"
            id="location"
            placeholder="Enter the name of the City or Zip Code"
          />
        </div>
        <!-- Cuisine or IDK -->
        <div class="mb-3">
          <label for="cuisine">Type of Cuisine</label>
          <input
            required
            minlength="2"
            maxlength="50"
            type="search"
            class="form-control"
            id="cuisine"
            placeholder="ie: American, Mexican, Asian, etc."
          />
        </div>
        <!-- Price Range -->
        <div class="mb-3">
          <label for="priceRange" class="form-label">Price Range</label>
          <select class="form-select" id="priceRange" required>
            <option selected disabled value="">
              How much are you willing to spend?
            </option>
            <option value="1">$ : Inexpensive</option>
            <option value="2">$$ : Moderately Priced</option>
            <option value="3">$$$ : Expensive</option>
            <option value="4">$$$$ : I'm a baller yo!</option>
          </select>
        </div>
        <!-- Distance in Radius or Mins -->
        <div class="mb-3">
          <label for="distance">How far are you willing to go for food?</label>
          <input
            required
            type="number"
            min="1"
            max="25"
            class="form-control"
            id="distance"
            placeholder="Range between 1 to 25 Miles"
          />
        </div>
        <!-- Submit button -->
        <div class="d-grid gap-2">
          <button
            type="submit"
            id="showMeTheFoodsBtn"
            class="btn btn-primary"
            type="button"
          >
            Show me the FOODS!?
          </button>
        </div>
      </form>
    </section>

    <!-- Section 2 Results -->
    <section id="section2">
      <!-- Header for Result -->
      <h2>Well here you go then</h2>
      <!-- flexbox for list of results -->
      <div
        id="resultsContainer"
        class="d-flex flex-wrap justify-content-around"
      ></div>

      <!-- Start Over Button -->
      <div class="mehBtn">
        <button
          type="submit"
          id="startOverBtn"
          class="btn btn-primary"
          type="button"
        >
          Meh, I changed my mind...
        </button>
      </div>
    </section>

    <!-- section 3 -->
    <section id="section3">
      <!-- Footer -->
      <footer id="footer">
        <h3>Put some stuff here</h3>
        <p>Made possible by Yelp Fusion API</p>
      </footer>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
